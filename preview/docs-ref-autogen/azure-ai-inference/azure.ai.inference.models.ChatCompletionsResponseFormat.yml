summary: 'Represents the format that the model must output. Use this to enable JSON
  mode instead of the

  default text mode.

  Note that to enable JSON mode, some AI models may also require you to instruct the
  model to

  produce JSON

  via a system or user message.


  You probably want to use the sub-classes and not this class directly. Known sub-classes
  are:

  ChatCompletionsResponseFormatJSON, ChatCompletionsResponseFormatText


  All required parameters must be populated in order to send to server.'
